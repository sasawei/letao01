<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, userscalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
  <link rel="icon" href="./favicon.ico">
  <title>卫沙沙的手机乐淘</title>
</head>

<body>
  <div class="lt_contaniner">
    <div class="lt_header">
      <div class="lt_left">
        <a href="javascript:history.back();">
          <i class="mui-icon mui-icon-back"></i></div>
      </a>
      <!-- <div class="lt_right"><i class="fa fa-search"></i></div> -->
      <div class="lt_title">
        <h4>搜索中心</h4>
      </div>
    </div>
    <!-- 主体区域 -->
    <div class="lt_main">
      <div class="lt_search">
        <input type="text" placeholder="请输入搜索商品" class="search_input">
        <button class="mui-btn mui-btn-primary btn_search">搜索</button>
      </div>
      <div class="lt_history">
        <!-- 挖个巨坑 -->

      </div>
    </div>
    <div class="lt_footer">
      <ul>
        <li><a href="index.html"><i class="fa fa-home"></i>
            <p>首页</p>
          </a></li>
        <li><a href="category.html" class="current"><i class="fa fa-bars"></i>
            <p>分类页</p>
          </a></li>
        <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
            <p>购物者</p>
          </a></li>
        <li><a href="user.html"><i class="fa fa-user"></i>
            <p>用户中心</p>
          </a></li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="historyTmp">
    {{if list.length ===0}}
  <p>没有更多数据了</p>
{{else}}
  <div class="title">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right btn-empty"> <i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="content">
      <ul>
        {{each list v i}}
        <li>
          <a href="" class="mui-pull-left">{{v}}</a>
          <i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty" data-index="{{i}}"></i>
        </li>
        {{/each}}
      </ul>
    </div>
    {{/if}}
</script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto//zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>

</body>

</html>
