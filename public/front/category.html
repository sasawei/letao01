<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, userscalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  <link rel="icon" href="./favicon.ico">
  <title>卫沙沙的手机乐淘</title>
</head>

<body>
  <div class="lt_contaniner">
    <div class="lt_header">
      <div class="lt_left"><i class="fa fa-home"></i></div>
      <div class="lt_right"><i class="fa fa-search"></i></div>
      <div class="lt_title">
        <h4>乐淘云购</h4>
      </div>
    </div>
    <div class="lt_main">
      <div class="lt_category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->

            <ul>
              <li>
                <a href="#" class="current">运动馆</a>
              </li>
            </ul>
          </div>

        </div>
      </div>

      <div class="lt_category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul class="mui-clearfix">
              <li>
                <a href="#">
                  <img src="./images/brand1.png" alt="">
                  <p>耐克</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/brand1.png" alt="">
                  <p>耐克</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/brand1.png" alt="">
                  <p>耐克</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
    <div class="lt_footer">
      <ul>
        <li><a href="index.html"><i class="fa fa-home"></i>
            <p>首页</p>
          </a></li>
        <li><a href="category.html" class="current"><i class="fa fa-bars"></i>
            <p>分类页</p>
          </a></li>
        <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
            <p>购物者</p>
          </a></li>
        <li><a href="user.html"><i class="fa fa-user"></i>
            <p>用户中心</p>
          </a></li>
      </ul>
    </div>
  </div>


  <script type="text/html" id="categoryTmp">
    {{each rows v i}}
    <li>
        <a href="#" data-id="{{v.id}}" class="{{i===0?'current':''}}">{{v.categoryName}}</a>
      </li>
    {{/each}}
  </script>


  <script type="text/html" id="rightTmp">
    {{each rows v i}}
    <li>
        <a href="#">
          <img src="{{v.brandLogo}}" alt="">
          <p>{{v.brandName}}</p>
        </a>
      </li>
    {{/each}}
  </script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto//zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>

</body>

</html>
