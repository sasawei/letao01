<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>卫沙沙back3</title>
</head>

<body>
  <div class="lt_container">
    <div class="lt_aside">
      <div class="brand">
        <p>黑马31期牛</p>
      </div>
      <div class="user mt-50">
        <img src="./images/02.jpg" alt="">
        <p>沙沙管理员</p>
      </div>
      <div class="category">
        <ul>
          <li>
            <a href="user.html" class="active">
              <i class="glyphicon glyphicon-user"></i>
              <span>用户管理</span>
            </a>
          </li>
          <li>
            <a href="javascript:;" class="cate">
              <i class="glyphicon glyphicon-list"></i>
              <span>分类管理</span>
            </a>
            <div class="box" style="display:none">
              <a href="first.html">
                <span>一级分类</span>
              </a>
              <a href="second.html">
                <span>二级分类</span>
              </a>
            </div>
          </li>
          <li>
            <a href="product.html">
              <i class="glyphicon glyphicon-tags"></i>
              <span>商品管理</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="lt_topbar">
      <a href="#" class="icon_left pull-left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="icon_right pull-right">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="lt_main">
      <div class="container-fluid mt-20">
        <ol class="breadcrumb">
          <li><a href="#">管理系统</a></li>
          <li class="active"><a href="#">用户管理</a></li>
        </ol>

        <!-- 表格 -->
        <table class="table table-bordered table-hover">
          <thead>

            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
          </tbody>
        </table>

        <!-- 分页的位置 -->
        <div class="pull-right">
        <ul id="paginator"></ul>
      </div>
      </div>
    </div>
  </div>






  <!-- 引入模态框 -->
  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body red">
          <i class="glyphicon glyphicon-info-sign"></i>
          <span>确定修改一级分类？</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary btnconfirm">确定</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 模板引擎 -->
  <script type="text/html" id="userTmp">
{{each rows v i}}
    <tr>
      <td>{{i+1+(page-1)*size}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete?'正常':'已禁用'}}</td>
      <td class="isDelete" data-id="{{v.id}}">
        {{if v.isDelete === 1}}
        <button class="btn btn-danger">禁用</button>
        {{else}}
        <button class="btn btn-success">启用</button>
        {{/if}}
      </td>
    </tr>
    {{/each}}
</script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>
</body>

</html>
