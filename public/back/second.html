<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>沙沙的乐淘</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">

  <link rel="stylesheet" href="./css/common.css">
</head>


<body>
  <div class="lt_aside ">
    <div class="brand">
      黑马31期牛逼
    </div>
    <div class="user mt_30">
      <img src="./images/02.jpg" alt="">
      <p>沙沙管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span></a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display:block">
            <a href="first.html"><span>一级分类</span></a>
            <a href="second.html" class="active"><span>二级分类</span></a>
          </div>
        </li>
        <li><a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span> 产品管理</span></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="#" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid index-content">
      <!--  面包屑导航-->
      <ol class="breadcrumb mt_20 mb_20">
        <li><a href="#">管理系统</a></li>
        <li><a href="#">分类管理</a></li>
        <li><a href="#" class="active">二级分类</a></li>
      </ol>

      <!-- 添加分类 -->
      <button class="btn btn-default btnadd">添加分类</button>
      <!-- 用户表格渲染 -->
      <table class="table table-bordered table-hover mt_20">

        <thead>

          <tr>
            <th>序号</th>
            <th>一级分类名</th>
            <th>二级分类名称</th>
            <th>
              二级分类LOGO
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>

    </div>

    <div class="pull-right">
      <ul id="paginator"></ul>
    </div>
  </div>



  <!-- 模态框放到最下面 -->
  <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button> -->

  <!-- Modal -->
  <div class="modal fade" id="secondModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body ">
            <!-- bootstrap 的格式规范，每一行的外层需要抱一个form-group -->

            <div class="form-group">
              <div class="dropdown">
                <!-- 设置隐藏的表单域 -->
              <input type="hidden" name="categoryId">
                
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span class="dropdownText">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                </ul>
              </div>
            </div>

            <!-- name指定图片上传时的name属性 -->
            <!-- data-url指定图片上传时的接口地址 -->
            <!-- multiple指定多文件上传 -->
            <!-- <input id="fileupload" type="file" name="files" data-url="server/php/" multiple> -->



            <div class="form-group">
              <input type="text" class="form-control secondtxt" name="brandName" placeholder="请输入二级分类">
            </div>
            <div class="form-group">
              <label for="fileUpload" class="btn btn-default">上传图片</label>
              <input type="file" id="fileUpload" style="display:none;" name="pic1" data-url="/category/addSecondCategoryPic">
            </div>
            <div class="form-group">
              <!-- 隐藏的表单域 根据后台接口专门用于提交图片的地址-->
              <input type="hidden" name="brandLogo">
              <img src="./images/none.png" alt="" style="width:100px" id="uploadimg">
            </div>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary ajaxadd">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script type="text/html" id="secondtmp">
    {{each rows v i}}
  
     <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td>
          <img src="{{v.brandLogo}}" alt="" style="height:50px">
        </td>
    </tr> 

    
    {{/each}}
    </script>

  <script type="text/html" id="droptmp">
    {{each rows v i}}
      <li><a tabindex="-1" href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>

      {{/each}}
    </script>


  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/islogin.js"></script>
  <script src="./js/second.js"></script>

</body>

</html>
